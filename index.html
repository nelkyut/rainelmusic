<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rainel's Video & Soundboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', cursive;
      background: url('images/rainel.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100dvh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .rainel-header {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 4px;
      padding: 4px;
    }

    .rainel-header img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: 0 0 3px black;
    }

    .grid-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      grid-auto-rows: 1fr;
      gap: 6px;
      padding: 6px 10px;
      box-sizing: border-box;
    }

    .btn.video {
      width: 100%;
      aspect-ratio: 1 / 1;
      font-size: clamp(16px, 5vw, 32px);
      font-weight: bold;
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      box-shadow: 0 0 4px black;
      text-shadow: 1px 1px 2px black;
      cursor: pointer;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 4px #ff69b4; }
      50% { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4; }
      100% { text-shadow: 0 0 4px #ff69b4; }
    }

    .btn.video:hover {
      transform: scale(1.05);
    }

    .sound-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
      padding: 6px;
    }

    .btn.sound {
      width: 48px;
      height: 48px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 12px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 4px black;
      cursor: pointer;
      animation: glow 2s infinite ease-in-out;
    }

    .btn.sound i {
      font-size: clamp(18px, 5vw, 24px);
      text-shadow: 1px 1px 2px black;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: white;
      padding-bottom: 5px;
      text-shadow: 1px 1px 3px black;
    }

    /* Landscape-only warning */
    @media screen and (orientation: portrait) {
      body > *:not(.rotate-warning) {
        display: none !important;
      }

      .rotate-warning {
        display: flex !important;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
        color: #fff;
        text-align: center;
        font-size: 24px;
        padding: 20px;
      }
    }

    .rotate-warning {
      display: none;
    }
  </style>
</head>
<body>
  <div class="rotate-warning">Please rotate your device to <b>landscape mode</b> to continue.</div>

  <div class="rainel-header">
    <img src="images/r1.jpg" />
    <img src="images/r2.jpg" />
    <img src="images/r3.jpg" />
    <img src="images/r4.jpg" />
    <img src="images/r5.jpg" />
    <img src="images/r6.jpg" />
    <img src="images/r7.jpg" />
    <img src="images/r8.jpg" />
    <img src="images/r9.jpg" />
    <img src="images/r10.jpg" />
    <img src="images/r11.jpg" />
    <img src="images/r12.jpg" />
  </div>

  <div class="grid-container" id="videoButtons"></div>

  <div class="sound-row">
    <button class="btn sound" onclick="playSound('bird')"><i class="fas fa-dove"></i></button>
    <button class="btn sound" onclick="playSound('cat')"><i class="fas fa-cat"></i></button>
    <button class="btn sound" onclick="playSound('dog')"><i class="fas fa-dog"></i></button>
    <button class="btn sound" onclick="playSound('tiger')"><i class="fas fa-paw"></i></button>
    <button class="btn sound" onclick="playSound('chicken')"><i class="fas fa-egg"></i></button>
    <button class="btn sound" onclick="playSound('cow')"><i class="fas fa-cow"></i></button>
    <button class="btn sound" onclick="playSound('wolves')"><i class="fas fa-dog"></i></button>
    <button class="btn sound" onclick="playSound('donkey')"><i class="fas fa-horse-head"></i></button>
    <button class="btn sound" onclick="playSound('horse')"><i class="fas fa-horse"></i></button>
    <button class="btn sound" onclick="playSound('cricket')"><i class="fas fa-bug"></i></button>
  </div>

  <div class="footer">All Rights Reserved Â© 2025</div>

  <!-- Sound files -->
  <audio id="bird" src="sounds/bird.wav"></audio>
  <audio id="cat" src="sounds/cat.wav"></audio>
  <audio id="dog" src="sounds/dog.wav"></audio>
  <audio id="tiger" src="sounds/tiger.wav"></audio>
  <audio id="chicken" src="sounds/chicken.wav"></audio>
  <audio id="cow" src="sounds/cow.wav"></audio>
  <audio id="wolves" src="sounds/wolves.wav"></audio>
  <audio id="donkey" src="sounds/donkey.wav"></audio>
  <audio id="horse" src="sounds/horse.wav"></audio>
  <audio id="cricket" src="sounds/cricket.wav"></audio>

  <script>
    function playSound(id) {
      const audio = document.getElementById(id);
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    // A-Z video buttons (no more popup)
    const container = document.getElementById('videoButtons');
    const colors = [
      "#ff4d4d", "#ff944d", "#ffe04d", "#b6ff4d", "#4dff88", "#4dffe3",
      "#4da6ff", "#4d6aff", "#9c4dff", "#d44dff", "#ff4dd2", "#ff4d81",
      "#ff704d", "#ffae4d", "#ffff4d", "#a8ff4d", "#4dffae", "#4de3ff",
      "#4d88ff", "#6a4dff", "#c64dff", "#ff4df7", "#ff4db3", "#ff4d6a",
      "#ff856a", "#ffbb6a"
    ];

    for (let i = 65; i <= 90; i++) {
      const letter = String.fromCharCode(i);
      const btn = document.createElement('button');
      btn.className = 'btn video';
      btn.textContent = letter;
      btn.style.color = colors[i - 65];
      btn.style.textShadow = `0 0 6px ${colors[i - 65]}`;
      btn.onclick = () => alert(`Play video: ${letter}.mp4`);
      container.appendChild(btn);
    }
  </script>
</body>
</html>
