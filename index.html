<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rainel's Video & Soundboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: url('images/rainel.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .rainel-header {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      padding: 10px;
    }

    .rainel-header img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: 0 0 5px black;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px 20px;
    }

    .btn.video {
      width: 120px;
      height: 120px;
      font-size: 64px;
      font-weight: 900;
      background: transparent;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      animation: glow 2s infinite ease-in-out;
      transition: transform 0.2s;
      -webkit-text-stroke: 2px black;
      color: white;
    }

    .btn.video:hover {
      transform: scale(1.2);
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #ff69b4; }
      50% { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4; }
      100% { text-shadow: 0 0 5px #ff69b4; }
    }

    .footer-sound-container {
      margin-top: auto;
      padding: 20px 20px 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .btn.sound {
      width: 110px;
      height: 110px;
      background: transparent;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      animation: glow 2s infinite ease-in-out;
    }

    .btn.sound i {
      font-size: 52px;
      color: white;
      text-shadow: 1px 1px 4px black;
    }

    .footer {
      text-align: center;
      color: white;
      font-size: 14px;
      padding: 10px 0 20px;
      text-shadow: 1px 1px 3px black;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 10px;
      max-width: 90%;
      width: 400px;
      position: relative;
    }

    .modal video {
      width: 100%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #d81b60;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 20px;
      line-height: 30px;
      cursor: pointer;
    }

    .shape-circle { clip-path: circle(50%); }
    .shape-diamond { clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }
    .shape-hexagon { clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); }
    .shape-star { clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); }
    .shape-triangle { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
    .shape-square { clip-path: inset(0); }
    .shape-pentagon { clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%); }
    .shape-heart { clip-path: polygon(50% 90%, 90% 60%, 100% 35%, 75% 0%, 50% 20%, 25% 0%, 0% 35%, 10% 60%); }
    .shape-octagon { clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%); }
    .shape-parallelogram { clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%); }
  </style>
</head>
<body>

<!-- ðŸŒ¸ Rainel Header Photos -->
<div class="rainel-header">
  <img src="images/r1.jpg" />
  <img src="images/r2.jpg" />
  <img src="images/r3.jpg" />
  <img src="images/r4.jpg" />
  <img src="images/r5.jpg" />
  <img src="images/r6.jpg" />
  <img src="images/r7.jpg" />
  <img src="images/r8.jpg" />
  <img src="images/r9.jpg" />
  <img src="images/r10.jpg" />
  <img src="images/r11.jpg" />
  <img src="images/r12.jpg" />
</div>

<!-- ðŸŽ¥ Video Buttons -->
<div class="video-container" id="videoButtons"></div>

<!-- ðŸ”Š Sound Buttons -->
<div class="footer-sound-container">
  <div class="btn sound shape-circle" onclick="playSound('bird')"><i class="fas fa-dove"></i></div>
  <div class="btn sound shape-diamond" onclick="playSound('cat')"><i class="fas fa-cat"></i></div>
  <div class="btn sound shape-hexagon" onclick="playSound('dog')"><i class="fas fa-dog"></i></div>
  <div class="btn sound shape-star" onclick="playSound('tiger')"><i class="fas fa-paw"></i></div>
  <div class="btn sound shape-triangle" onclick="playSound('chicken')"><i class="fas fa-egg"></i></div>
  <div class="btn sound shape-square" onclick="playSound('cow')"><i class="fas fa-cow"></i></div>
  <div class="btn sound shape-pentagon" onclick="playSound('wolves')"><i class="fas fa-dog"></i></div>
  <div class="btn sound shape-heart" onclick="playSound('donkey')"><i class="fas fa-horse-head"></i></div>
  <div class="btn sound shape-octagon" onclick="playSound('horse')"><i class="fas fa-horse"></i></div>
  <div class="btn sound shape-parallelogram" onclick="playSound('cricket')"><i class="fas fa-bug"></i></div>
</div>

<!-- Footer -->
<div class="footer">All Rights Reserved Â© 2025</div>

<!-- Audio -->
<audio id="bird" src="sounds/bird.wav"></audio>
<audio id="cat" src="sounds/cat.wav"></audio>
<audio id="dog" src="sounds/dog.wav"></audio>
<audio id="tiger" src="sounds/tiger.wav"></audio>
<audio id="chicken" src="sounds/chicken.wav"></audio>
<audio id="cow" src="sounds/cow.wav"></audio>
<audio id="wolves" src="sounds/wolves.wav"></audio>
<audio id="donkey" src="sounds/donkey.wav"></audio>
<audio id="horse" src="sounds/horse.wav"></audio>
<audio id="cricket" src="sounds/cricket.wav"></audio>

<!-- Modal -->
<div id="videoModal" class="modal" onclick="closeVideo()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <button class="close-btn" onclick="closeVideo()">&times;</button>
    <video id="videoPlayer" controls></video>
  </div>
</div>

<script>
  function playSound(id) {
    const sound = document.getElementById(id);
    if (sound) {
      sound.currentTime = 0;
      sound.play();
    }
  }

  function openVideo(filename) {
    const video = document.getElementById('videoPlayer');
    video.src = filename;
    document.getElementById('videoModal').style.display = 'flex';
    video.play();
  }

  function closeVideo() {
    const video = document.getElementById('videoPlayer');
    video.pause();
    video.src = '';
    document.getElementById('videoModal').style.display = 'none';
  }

  // A-Z video buttons
  const container = document.getElementById('videoButtons');
  const colors = [
    "#ff4d4d", "#ff944d", "#ffe04d", "#b6ff4d", "#4dff88", "#4dffe3",
    "#4da6ff", "#4d6aff", "#9c4dff", "#d44dff", "#ff4dd2", "#ff4d81",
    "#ff704d", "#ffae4d", "#ffff4d", "#a8ff4d", "#4dffae", "#4de3ff",
    "#4d88ff", "#6a4dff", "#c64dff", "#ff4df7", "#ff4db3", "#ff4d6a",
    "#ff856a", "#ffbb6a"
  ];

  for (let i = 65; i <= 90; i++) {
    const letter = String.fromCharCode(i);
    const btn = document.createElement('div');
    btn.className = 'btn video';
    btn.textContent = letter;
    btn.style.color = colors[i - 65];
    btn.style.textShadow = `0 0 10px ${colors[i - 65]}`;
    btn.onclick = () => openVideo(`videos/${letter}.mp4`);
    container.appendChild(btn);
  }
</script>

</body>
</html>
